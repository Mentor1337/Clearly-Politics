name: Update Dashboard Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual triggers

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Security scan
        run: |
          npm audit
          
  collect-and-deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed

      - name: Collect data
        run: |
          node scripts/collect-data.js
        env:
          NODE_ENV: production

      - name: Validate data
        run: |
          node scripts/validate-data.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,node_modules,scripts,*.json,*.js,*.md'
          enable_jekyll: true

  data-quality-check:
    needs: collect-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check data quality
        run: |
          if [ -f "data/processed/latest.json" ]; then
            echo "Data quality check passed"
            exit 0
          else
            echo "Data quality check failed - missing latest.json"
            exit 1
          fi
